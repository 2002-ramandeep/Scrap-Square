<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>NavBar</title>
    </head>
    <body>
        <div class="container-dashboard">
            <!--SideBar starts-->
            <div class="container-sidebar">
                <div class="SideBar">
                    <a href="/" class="Sidebar-Logo" data-bs-placement="right">
                      <img src="Scrap logo.png"alt="Logo" class="Logo" width="50" height="50">
                    </a>
                    <ul class="Icons-List">
                      <li class="nav-item">
                            <a href="#" class="Logo" data-bs-placement="right" >
                                <i class="fa-solid fa-chart-line" id="Sidebar-icon"></i>
                            </a>
                      </li>
                      <li class="nav-item">
                            <a href="#" class="Logo" data-bs-placement="right">
                                <i class="fa-solid fa-cart-shopping" id="Sidebar-icon"></i>
                            </a>
                      </li>
                      <li class="nav-item">
                            <a href="#" class="Logo" data-bs-placement="right">
                                <i class="fa-solid fa-list-check" id="Sidebar-icon"></i>
                            </a>
                      </li>
                      <li class="nav-item">
                            <a href="#" class="Logo" data-bs-placement="right">
                                <i class="fa-solid fa-person" id="Sidebar-icon"></i>
                            </a>
                      </li>
                      <li class="nav-item">
                            <a href="#" class="Logo" data-bs-placement="right">
                                <i class="fa-solid fa-file-invoice" id="Sidebar-icon"></i>
                            </a>
                      </li>
                      <li class="nav-item">
                            <a href="#" class="Logo" data-bs-placement="right">
                                <i class="fa-solid fa-comments-dollar" id="Sidebar-icon"></i>
                            </a>
                      </li>
                    </ul>
                </div>
            </div>
            <!--Sidebar Ends-->
    
    
            <!--Main Dashboard with navbar starts-->
            <div class="main-dashboard-with-navbar">
                <!--Navbar Starts-->
                <div class="container-navbar">
                    <div class="container-fluid d-grid gap-3 align-items-center" style="grid-template-columns: 1fr 2fr;">
                        <div class="dropdown"></div>
                        <div class="d-flex align-items-center">
                            <form class="search-form-navbar">
                                <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                            </form>
                    
                            <div class="flex-shrink-0 dropdown" id="profile-pic-navbar">
                                <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="https://github.com//mdo.png" alt="mdo" width="40" height="40" class="rounded-circle"> 
                                </a>
                                <ul class="dropdown-menu text-small shadow">
                                <li><a class="dropdown-item" href="#">New project...</a></li>
                                <li><a class="dropdown-item" href="#">Settings</a></li>
                                <li><a class="dropdown-item" href="#">Profile</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#">Sign out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Navbar ends-->
    
                <!--Cards-1-row starts-->
                <div class="Cards-1-row">
                    <div class="flip-card">
                      <div class="flip-card-inner">
                        <div class="flip-card-front">
                          <h1>Sales Graph</h1>
                        </div>
                        <div class="flip-card-back">
                          <h1>Sales</h1>
                          <p>Architect & Engineer</p>
                          <p>We love that guy</p>
                        </div>
                      </div>
                    </div>
                  
                    <div class="flip-card">
                      <div class="flip-card-inner">
                        <div class="flip-card-front">
                            <h1>Purchase Graph</h1>
                        </div>
                        <div class="flip-card-back">
                          <h1>Purchase</h1>
                          <p>Architect & Engineer</p>
                          <p>We love that guy</p>
                        </div>
                      </div>
                    </div>
                </div>
                <!--Cards-1-row-ends-->
    
                <!--Cards-2-row Starts-->
                <div class="Cards-2-row">
                    <div class="card">
                        <div class="container">
                          <h4><b>Sales Clients</b></h4>
                        </div>
                    </div>
                  
                    <div class="card">
                        <div class="container">
                          <h4><b>Purchase Clients</b></h4>
                        </div>
                    </div>
                </div>
                <!--Cards-2-row ends-->
    
                <!--Cards-3-row Starts-->
                <div class="Cards-3-row">
                    <div class="card">
                        <div class="container">
                            <h4><b>Transporters List</b></h4>
                        </div>
                    </div>
                  
                    <div class="card">
                        <div class="container">
                            <h4><b>Orders</b></h4>
                        </div>
                    </div>
                </div>
                <!--Cards-3-row-ends-->
            </div>
            <!--Main dashboard with navbar ends-->
            
        </div>
    </body>
</html>
